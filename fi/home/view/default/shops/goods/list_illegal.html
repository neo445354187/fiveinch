{extend name="default/shops/base" /}
{block name="title"}违规商品-会员中心{__block__}{/block}
{block name="content"}
<div class="fi-shop-head"><span>违规商品</span></div>
<div class="fi-shop-tbar">
<label>
  商品分类：
  <select name="cat1" id="cat1" onchange="getCat(this.value)" class="s-query">
      <option value="">-请选择-</option>
    {volist name=":FIShopCats(0)" id="vo"}
          <option value="{$vo['cat_id']}" >{$vo['cat_name']}</option>
    {/volist}
  </select>
  <select name="cat2" id="cat2" class="s-query"><option value="">-请选择-</option></select>
</label>
<label>
  商品名称：<input type="text" name="goods_name" id="goods_name" class="s-query" size="40"/><button class="s-btn" id="store-query" onclick="illegalByPage()">查询</button>
</label>
</div>
<div class="fi-clear"></div>
<form id='editform' autocomplete='off'>
<div class="fi-body"> 
        <table class='fi-list'>
		   <thead>
        <div class="s-menu">
          <a href='javascript:void(0);' onclick="benchDel('store',1)" class="s-del"><span>删除</span></a>
        </div>
		   <tr>
		     <th width='10'>
          <div class="checkbox-box-s checkbox-box-s-all">
           <input style="margin-left:2px;" class="fi-checkbox-s" onclick="javascript:FI.checkChks(this,'.chk1')" type='checkbox' id="all-1"/>
           <label for="all-1"></label>
          </div>
        </th>
		     <th>商品名称</th>
		     <th>商品编号</th>
		     <th>违规原因</th>
		     <th width="150">操作</th>
		   </tr>
		   </thead>
		   <tbody id='list2'></tbody>
		   <tfoot>
		     <tr align="center"><td colspan='5' id='pager2'></td></tr>
		   </tfoot>
		   <script id="tblist2" type="text/html">
           {{# for(var i = 0; i < d.length; i++){ }}
           <tr>
             <td>
              <div class="checkbox-box-s">
              <input type='checkbox'  class='chk1 fi-checkbox-s' id="chk-1-{{i}}" value='{{d[i]['goods_id']}}' /><label for="chk-1-{{i}}"></label>
              </div>
             </td>

             <td>
              <div class="goods-img">
                <a href="{{FI.U("home/goods/detail","id="+d[i]['goods_id']+"&key="+d[i]['verfiycode'])}}">
                  <img class='j-lazyGoodsImg'  data-original='__ROOT__/{{d[i].goods_img}}'/>
                </a>
              </div>
              <p class="goods_name">
                {{FI.cutStr(d[i]['goods_name'],43)}}
              </p>
             </td>
             <td>{{d[i]['goods_sn']}}</td>
             <td>{{d[i]['illegal_remarks']}}</td>
             <td>
                <a class="g-handle" href='javascript:toView({{d[i]['goods_id']}})'>[查看]</a>
                <a class="g-handle" href='javascript:toEdit({{d[i]['goods_id']}},"illegal")'>[编辑]</a>
                <a class="g-handle" href='javascript:del({{d[i]['goods_id']}},"illegal")'>[删除]</a>
             </td>
          </tr>
          {{# } }}
          </script>
		</table>
</div>
</form>
{/block}  
{block name="js"}
<script type='text/javascript' src='__HOME__/shops/goods/goods.js?v={$v}'></script>
<script>
$(function(){illegalByPage(0)})
</script>
{/block}
