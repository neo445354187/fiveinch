<div id="fi-tab-3" title="第三方登录设置" class='fi-tab'>
     <table class='fi-form fi-box-top'>
      <tr>
	     <td colspan='2'  class='head-ititle'>QQ登录</td>
	  </tr>
	  <tr>
	     <th width='150'>开启QQ登录：</th>
	     <td>
	     <label>
	         <input type='radio' id='is_openQQLogin1' name='is_openQQLogin' value='1' {if $object['is_openQQLogin']==1}checked{/if}>是
	     </label>
	     <label>
	         <input type='radio' id='is_openQQLogin0' name='is_openQQLogin' value='0' {if $object['is_openQQLogin']==0}checked{/if}>否
	     </label>
	     </td>
	  </tr>
	  <tr>
	     <th width='120'>QQ APP ID：</th>
	     <td><input type="text" id='qqAppId' class='ipt' value="{$object['qqAppId']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th >QQ APP KEY：</th>
	     <td><input type="text" id='qqAppKey' class='ipt' value="{$object['qqAppKey']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <td colspan='2'  class='head-ititle'>微信登录</td>
	  </tr>
	  <tr>
	     <th>开启微信登录：</th>
	     <td>
	     <label>
	         <input type='radio' id='is_openWxLogin1' name='is_openWxLogin' value='1' {if $object['is_openWxLogin']==1}checked{/if}>是
	     </label>
	     <label>
	         <input type='radio' id='is_openWxLogin0' name='is_openWxLogin' value='0' {if $object['is_openWxLogin']==0}checked{/if}>否
	     </label>
	     </td>
	  </tr>
	  <tr>
	     <th>微信 APP ID：</th>
	     <td><input type="text" id='wxAppId' class='ipt' value="{$object['wxAppId']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th>微信 APP KEY：</th>
	     <td><input type="text" id='wxAppKey' class='ipt' value="{$object['wxAppKey']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	  	{if ($grant)}
	     <td colspan='2' align='center'>
	        <input type="button" value="保存" class='btn btn-blue' onclick='javascript:edit()'/>
            <input type="reset" class='btn' value="重置" />
	     </td>
	     {/if}
	  </tr>
	 </table>
</div>
