{extend name="default/users/base" /}
{block name="title"}关注的店铺 - 买家中心{__block__}{/block}
{block name="css"}{/block}
{block name="content"}
<div class="fi-user-head"><span>我关注的店铺</span></div>
<div class="fi-clear"></div>
<div id="list-shops"></div>
<div class="fi-fav-pa"><div id="shopsPage"></div></div>
<script id="list" type="text/html">
{{# for(var i = 0; i < d.length; i++){ }}
	<div class="fi-favo-shop">
		<div class="fi-favo-shopl">
			<a href="javascript:getShop({{ d[i].shop_id }})" class="fi-favo-shopimg"><img class="shopsImg2" data-original="__ROOT__/{{ d[i].shop_img }}" title="{{ d[i].shop_name }}"/></a>
			<p>{{FI.cutStr(d[i].shop_name,15)}}</p>
			<a href="javascript:getShop({{ d[i].shop_id }})" class="fi-favo-shopa">进入店铺</a><a href="javascript:cancelFavorite({{ d[i].favorite_id }},1)" class="fi-favo-shopa">取消关注</a>
		</div>
		<div class="fi-favo-shopr">
			<div class="fi-favo-more"><span class="fi-lfloat">推荐商品</span><a href="javascript:getShop({{ d[i].shop_id }})" class="fi-rfloat">查看更多 ></a></div>
			<div class="fi-favo-good fi-lfloat">
			<div class="als-container" id="{{# if(d[i].goods.length>5){ }}js-goods{{i}}{{# } }}">
			  {{# if(d[i].goods.length>5){ }}<span class="als-prev"><img src="__HOME__/img/icon_left.png" alt="prev" title="previous" /></span>{{# } }}
			  <div class="als-viewport">
			    <ul class="als-wrapper">
				{{# for(var a = 0; a < d[i].goods.length; a++){ }}
			      <li class="als-item fi-favo-goods">
					<div class="fi-favo-goodimg"><a href="javascript:getGoods({{ d[i].goods[a].goods_id }})"><img class="goods_img2" data-original="__ROOT__/{{ d[i].goods[a].goods_img }}" title="{{ d[i].goods[a].goods_name }}"/></a></div>
					<span>￥{{ d[i].goods[a].shop_price }}</span>
				  </li>
				{{# } }}
			    </ul>
			  </div>
			  {{# if(d[i].goods.length>5){ }}<span class="als-next"><img src="__HOME__/img/icon_right.png" alt="next" title="next" /></span>{{# } }}
			</div>
			</div>
		</div>
		<div class="fi-clear"></div>
	</div>
{{# } }}
</script>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/js/jquery.als.js?v={$v}'></script>
<script type='text/javascript' src='__HOME__/users/favorites/favorites.js?v={$v}'></script>
<script>
$(function(){
	freShopList();
});
</script>
{/block}
