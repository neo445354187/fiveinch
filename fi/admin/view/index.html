{extend name="base" /}
{block name="css"}
<style>
body{padding:0px;background:#EAEEF5;overflow:hidden;}
</style>
{/block}
{block name="js"}
<script src="__ADMIN__/js/index.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div id="topmenu" class="fi-topmenu">
    <div class="fi-topmenu-logo"><img height='70' src="__ADMIN__/img/logo.png"/></div>
    <div class="fi-topmenu-welcome">
        <a href="{:url('home/index/index')}" target='_blank' class="fi-top-link">商城首页</a>
        {if FIGrant('ZYDP_00')}
        <span class="fi-space">|</span>
        <a href="{:url('admin/shops/inself')}" target='_blank' class="fi-top-link">自营店铺管理</a>
        {/if}
        <span class="fi-space">|</span>
        <a href="http://www.fi.net" class="fi-top-link" target="_blank">服务支持</a> 
        {if FIGrant('HHQL_04')}
        <span class="fi-space">|</span>
        <a href="#none" onclick='clearCache()' class="fi-top-link">清除缓存</a>
        {/if}
        <span class="fi-space">|</span>
        <a href="#none" onclick='editPassBox()' class="fi-top-link">修改密码</a>
        <span class="fi-space">|</span>
        <a href="javascript:logout()" class="fi-top-link">退出系统</a> 
    </div> 
</div>
<div id="fi-tabs" style="width:100%; height:100%;overflow: hidden; border: 1px solid #D3D3d3;" class="liger-tab">
   {volist name="menus" id="vo" key="k"}
   <div id="fi-tab-{$vo['menuId']}" tabId="fi-tab-{$vo['menuId']}" v="{$vo['menuId']}" title="{$vo['menuName']}" class='fi-tab' {if condition="$k ==0"}lselected="true"{/if} style="height: 300px"> 
   </div>
   {/volist}
   <!-- 
   <div id="fi-tab-market" tabId="fi-tab-market" v="market" title="Fi广场" class='fi-tab' style="height: 300px;display:none">
   <iframe id='fi-market' frameborder="0" src="" width='100%' height='100%'></iframe> 
   </div>
   -->
</div>
<div id='editPassBox' style='display:none;padding-top:5px;'>
  <form id='editPassFrom' autocomplete="off">
   <table class='fi-form'>
      <tr>
         <th style='width:100px'>原密码：</th>
         <td><input type='password' id='srcPass' name='srcPass' class='ipt' data-rule="原密码: required;" maxLength='16'/></td>
      </tr>
      <tr>
         <th>新密码：</th>
         <td><input type='password' id='newPass' name='newPass' class='ipt' data-rule="新密码: required;length[6~]" maxLength='16'/></td>
      </tr>
      <tr>
         <th>确认密码：</th>
         <td><input type='password' id='newPass2' name='newPass2' class='ipt' data-rule="确认密码: required;match(newPass);" maxLength='16'/></td>
      </tr>
   </table>
  </form>
</div>
{/block}
