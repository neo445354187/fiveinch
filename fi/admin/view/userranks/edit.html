{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
<script src="__ADMIN__/userranks/userranks.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="l-loading" style="display: block" id="fi-loading"></div>
<form id="userRankForm" autocomplete="off">
<table class='fi-form fi-box-top'>
      <tr>
      <th width='150'>会员等级名称<font color='red'>*</font>：</th>
          <td>
            <input type="text" class="ipt" id="rank_name" name="rank_name" value="{$data['rank_name']}" />
          </td>
       </tr>
       <tr>
          <th width='100'>会员等级图标：</th>
          <td><div id='userranksPicker'>上传图标</div><span id='uploadMsg'></span></td>
       </tr>
       <tr>
          <th width='100'>预览图：</th>
          <td>
            <div style="min-height:30px;" id="preview">
              {if (isset($data['userrank_img']))}
                <img src="__ROOT__/{$data['userrank_img']}" height="25" />
              {/if}
            </div>
            <input type="hidden" name="userrank_img" id="userrank_img" value="{$data['userrank_img']}" class="ipt" />

          </td>
       </tr>

       <tr>
          <th>积分下限(大于或等于)<font color='red'>*</font>：</th>
          <td>
              <input type="text" class="ipt" id="start_score" name="start_score" value="{$data['start_score']}" />
          </td>
       </tr>
       <tr>
          <th>积分上限(小于)<font color='red'>*</font>：</th>
          <td>
              <input type="text" class="ipt" id="end_score" name="end_score" value="{$data['end_score']}" />
          </td>
       </tr>
       <tr>
          <th>折扣率<font color='red'>*</font>：</th>
          <td><input type="text" class="ipt" id="rebate" name="rebate" value="{$data['rebate']}" maxLength="3" /></td>
       </tr>
  
  <tr>
     <td colspan='2' align='center'>
       <input type="hidden" name="id" id="rank_id" class="ipt" value="{$data['rank_id']+0}" />
       <input type="submit" value="提交" class='btn btn-blue' />
       <input type="button" onclick="javascript:history.go(-1)" class='btn' value="返回" />
     </td>
  </tr>
</table>
</form>
<script>
$(function(){editInit()});
</script>

{/block}
