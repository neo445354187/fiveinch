<style>
.webuploader-pick {background: #e45050 none repeat scroll 0 0;}
</style>
<input type='hidden' id='goods_id' class='j-ipt' value='{$object["goods_id"]}'/>
<table class='fi-form'>
  <tr>
     <th width='150'>商品名称<font color='red'>*</font>：</th>
     <td width='300'>
        <input type='text' class='j-ipt' id='goods_name' value='{$object["goods_name"]}' maxLength='100' data-rule='商品名称:required;'/>
     </td>
     <td rowspan='6'>
        <div id='goods_imgBox'>
        <img src='__ROOT__/{$object["goods_img"]}' id='preview' width='150' height='150'>
        </div>
        <div id='goods_imgPicker'>请上传商品图片</div><span id='uploadMsg'></span>
        <input type='hidden' id='goods_img' class='j-ipt' data-target='#msg_goods_img' value='{if $object["goods_id"]>0}{$object["goods_img"]}{/if}' data-rule="商品图片: required;"/>
        <span class='msg-box' id='msg_goods_img'></span>
     </td>
  </tr>
  <tr>
     <th>商品编号<font color='red'>*</font>：</th>
     <td><input type='text' class='j-ipt' id='goods_sn' value='{$object["goods_sn"]}' maxLength='20' data-rule='商品编号:required;'/></td>
  </tr>
  <tr>
  <th width='150'>商品货号<font color='red'>*</font>：</th>
     <td width='300'>
        <input type='text' class='j-ipt' id='product_no' value='{$object["goods_sn"]}' maxLength='20' data-rule='商品货号:required;'/>
     </td>
  </tr>
  <tr>
     <th>市场价格<font color='red'>*</font>：</th>
     <td><input type='text' class='j-ipt' id='market_price' value='{$object["market_price"]}' maxLength='10' data-rule='商场价格:required;'/></td>
  </tr>
  <tr>
     <th>店铺价格<font color='red'>*</font>：</th>
     <td><input type='text' class='j-ipt' id='shop_price' value='{$object["shop_price"]}' maxLength='10' data-rule='店铺价格:required;'/></td>
  </tr>
  <tr>
     <th>商品库存<font color='red'>*</font>：</th>
     <td><input type='text' class='j-ipt' id='goods_stock' value='{$object["goods_stock"]}' maxLength='10' data-rule='商品库存:required;integer[+]'/></td>
  </tr>
  <tr>
     <th>预警库存<font color='red'>*</font>：</th>
     <td><input type='text' class='j-ipt' id='warn_stock' value='{$object["warn_stock"]}' maxLength='10' data-rule='预警库存:required;integer[+]'/></td>
  </tr>
  <tr>
     <th>商品单位<font color='red'>*</font>：</th>
     <td colspan='2'><input type='text' class='j-ipt' id='goods_unit' value='{$object["goods_unit"]}' maxLength='10' data-rule='商品单位:required;'/></td>
  </tr>
  <tr>
     <th>SEO关键字：</th>
     <td ><input type='text' class='j-ipt' id='goods_seo_keywords' maxLength='100' value='{$object["goods_seo_keywords"]}'/></td>
  </tr>
  <tr>
     <th>商品促销信息：</th>
     <td colspan='2'><textarea class='j-ipt' id='goods_tips' maxLength='100' style='width:500px;height:50px'>{$object["goods_tips"]}</textarea></td>
  </tr>
  <tr>
     <th>商品状态<font color='red'>*</font>：</th>
     <td colspan='2'>
      <div class="radio-box">
        <label><input type='radio' name='is_sale' id="is_sale-1" class='j-ipt fi-radio' value='1' {if $object['is_sale']==1}checked{/if}/><label for="is_sale-1" class="mt-1"></label>上架</label>
        <label><input type='radio' name='is_sale' id="is_sale-0" class='j-ipt fi-radio' value='0' {if $object['is_sale']==0}checked{/if}/><label for="is_sale-0" class="mt-1"></label>下架</label>
      </div>
     </td>
  </tr>
  <tr>
     <th>商品属性：</th>
     <td colspan='2'>
      <div class="checkbox-box">
        <label>
	        <input id="is_recom" name='is_recom' class="j-ipt fi-checkbox" {if $object['is_recom']==1}checked{/if} value="1" type="checkbox"/><label class="mt-1" for="is_recom"></label>推荐
	    </label>
	    <label>
	        <input id="is_best" name="is_best" class="j-ipt fi-checkbox" {if $object['is_best']==1}checked{/if} value="1" type="checkbox"/><label class="mt-1" for="is_best"></label>精品
	    </label>
	    <label>
	        <input id="is_new" name="is_new" class="j-ipt fi-checkbox" {if $object['is_new']==1}checked{/if} value="1" type="checkbox"/><label class="mt-1" for="is_new"></label>新品
	    </label>
	    <label>
	        <input id="is_hot" name="is_hot" class="j-ipt fi-checkbox" {if $object['is_hot']==1}checked{/if} value="1" type="checkbox"/><label class="mt-1" for="is_hot"></label>热销
	    </label>       
     </td>
   </div>
  </tr>
  <tr>
     <th>商城分类<font color='red'>*</font>：</th>
     <td colspan='2'>
         <select id="cat_0" class='ipt j-goodsCats' level="0" onchange="FI.ITGoodsCats({id:'cat_0',val:this.value,isRequire:true,className:'j-goodsCats',afterFunc:'lastGoodsCatCallback'});getBrands('brand_id',this.value)">
	      	<option value="">-请选择-</option>
	      	{volist name=":FIGoodsCats(0)" id="vo"}
	        <option value="{$vo['cat_id']}">{$vo['cat_name']}</option>
	        {/volist}
	     </select>
     </td>
  </tr>
  <tr>
     <th>本店分类：</th>
     <td colspan='2'>
         <select id="shop_cat_id1" class='j-ipt' onchange="getShopsCats('shop_cat_id2',this.value,'');">
            <option value="">-请选择-</option>
            {volist name=":FIShopCats(0)" id="vo"}
            <option value="{$vo['cat_id']}" {if $object['shop_cat_id1']==$vo['cat_id']}selected{/if}>{$vo['cat_name']}</option>
            {/volist}
         </select>
         <select id='shop_cat_id2' class='j-ipt'>
             <option value=''>请选择</option>
         </select>
     </td>
  </tr>
  <tr>
     <th>品牌：</th>
     <td colspan='2'>
         <select id="brand_id" class='j-ipt'>
            <option value="0">-请选择-</option>
         </select>
     </td>
  </tr>
  <tr>
     <th>商品描述<font color='red'>*</font>：</th>
     <td colspan='2'>
         <textarea rows="2" cols="60" id='goods_desc' class='j-ipt' name='goods_desc' data-rule='商品描述:required;'>{$object['goods_desc']}</textarea>
     </td>
  </tr>
  <tr>
     <td colspan='3' align='center' style='text-align:center'>
        <button class="s-btn" onclick='javascript:save()' type='button'>保存</button>
        <button type="reset" class="s-btn">重置</button>
     </td>
  </tr>
</table>
