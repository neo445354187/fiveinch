<link href="__HOME__/css/right_cart.css?v={$v}" rel="stylesheet">
<div class="j-global-toolbar">
	<div class="toolbar-wrap j-wrap">
		<div class="toolbar">
			<div class="toolbar-panels j-panel">
				<div style="visibility: hidden;" class="j-content toolbar-panel tbar-panel-cart toolbar-animate-out">
					<h3 class="tbar-panel-header j-panel-header">
						<a href="" class="title"><i></i><em class="title">购物车</em></a>
						<span class="close-panel j-close" title='关闭'></span>
					</h3>
					<div class="tbar-panel-main">
						<div class="tbar-panel-content j-panel-content">
						    {if condition="session('FI_USER.user_id') == 0"}
							<div id="j-cart-tips" class="tbar-tipbox hide">
								<div class="tip-inner">
									<span class="tip-text">还没有登录，登录后商品将被保存</span>
									<a href="#none" onclick='FI.loginWindow()' class="tip-btn j-login">登录</a>
								</div>
							</div>
							{/if}
							<div id="j-cart-render">
								<div id='cart-panel' class="tbar-cart-list"></div>
								  <script id="list-rightcart" type="text/html">
								  {{#
                                    var shop,goods,specs;
                                    for(var key in d){
                                        shop = d[key];
					                    for(var i=0;i<shop.list.length;i++){
                                           goods = shop.list[i];
						                   goods.goods_img = FI.conf.ROOT+"/"+goods.goods_img.replace('.','_thumb.');
						                   specs = '';
						                   if(goods.specNames && goods.specNames.length>0){
							                  for(var j=0;j<goods.specNames.length;j++){
								                 specs += goods.specNames[j].item_name+ " ";
							                  }
						                   }
                                   }}
								   <div class="tbar-cart-item" id="shop-cart-{{shop.shop_id}}">
							          <div class="jtc-item-promo">
							            <div class="promo-text">{{shop.shop_name}}</div>
							          </div>
								      <div class="jtc-item-goods j-goods-item-{{goods.cart_id}}" dataval="{{goods.cart_id}}">
									      <span class="p-img"><a target="_blank" href="{{FI.U('home/goods/detail','id='+goods.goods_id)}}" target="_blank"><img src="{{goods.goods_img}}" title="{{goods.goods_name}}" height="50" width="50"></a></span>
									      <div class="p-name">
									          <a target="_blank" title="{{(goods.goods_name+((specs!='')?"【"+specs+"】":""))}}" href="{{FI.U('home/goods/detail','id='+goods.goods_id)}}">{{FI.cutStr(goods.goods_name,25)}}<br/>{{specs}}</a>
									      </div>
									      <div class="p-price">
									          <strong>¥<span id='gprice_{{goods.cart_id}}'>{{goods.shop_price}}</span></strong> 
									          <div class="fi-rfloat">
									             <a href="#none" class="buy-btn" id="buy-reduce_{{goods.cart_id}}" onclick="javascript:FI.changeIptNum(-1,'#buyNum','#buy-reduce,#buy-add','{{goods.cart_id}}','statRightCartMoney')">-</a>
									             <input type="text" id="buyNum_{{goods.cart_id}}" class="right-cart-buy-num" value="{{goods.cart_num}}" data-max="{{goods.goods_stock}}" data-min="1" onkeyup="FI.changeIptNum(0,'#buyNum','#buy-reduce,#buy-add',{{goods.cart_id}},'statRightCartMoney')" autocomplete="off"  onkeypress="return FI.isNumberKey(event);" maxlength="6"/>
									             <a href="#none" class="buy-btn" id="buy-add_{{goods.cart_id}}" onclick="javascript:FI.changeIptNum(1,'#buyNum','#buy-reduce,#buy-add','{{goods.cart_id}}','statRightCartMoney')">+</a>
									          </div>
									     </div>
									      <span onclick="javascript:delRightCart(this,{{goods.cart_id}});" dataid="{{shop.shop_id}}|{{goods.cart_id}}" class="goods-remove" title="删除"></span>
									 </div>
								 </div>    
								 {{# } } }} 
                                 </script>   	
							</div>
						</div>
					</div>
					<div class="tbar-panel-footer j-panel-footer">
						<div class="tbar-checkout">
							<div class="jtc-number"> <strong id="j-goods-count">0</strong>件商品 </div>
							<div class="jtc-sum"> 共计：¥<strong id="j-goods-total-money">0</strong> </div>
							<a class="jtc-btn j-btn" href="#none" onclick='javascript:jumpSettlement()'>去购物车结算</a>
						</div>
					</div>
				</div>

				<div style="visibility: hidden;" data-name="follow" class="j-content toolbar-panel tbar-panel-follow">
					<h3 class="tbar-panel-header j-panel-header">
						<a href="#" target="_blank" class="title"> <i></i> <em class="title">我的关注</em> </a>
						<span class="close-panel j-close" title='关闭'></span>
					</h3>
					<div class="tbar-panel-main">
						<div class="tbar-panel-content j-panel-content">
							<div class="tbar-tipbox2">
								<div class="tip-inner"> <i class="i-loading"></i> </div>
							</div>
						</div>
					</div>
					<div class="tbar-panel-footer j-panel-footer"></div>
				</div>
				
				<div style="visibility: hidden;" class="j-content toolbar-panel tbar-panel-history toolbar-animate-in">
					<h3 class="tbar-panel-header j-panel-header">
						<a href="#none" class="title"> <i></i> <em class="title">我的足迹</em> </a>
						<span class="close-panel j-close" title='关闭'></span>
					</h3>
					<div class="tbar-panel-main">
						<div class="tbar-panel-content j-panel-content">
							<div class="jt-history-wrap">
								<ul id='history-goods-panel'></ul>
								<script id="list-history-goods" type="text/html">
								{{# 
                                 for(var i = 0; i < d.length; i++){ 
                                  d[i].goods_img = FI.conf.ROOT+"/"+d[i].goods_img.replace('.','_thumb.');
                                 }}
								   <li class="jth-item">
										<a target='_blank' href="{{FI.U('home/goods/detail','id='+d[i].goods_id)}}" class="img-wrap"><img src="{{d[i].goods_img}}" height="100" width="100"> </a>
										<a class="add-cart-button" href="javascript:FI.addCart({{d[i].goods_id}});">加入购物车</a>
										<a href="#none" class="price">￥498.00</a>
									</li>
								{{# } }}
                                </script>
							</div>
						</div>
					</div>
					<div class="tbar-panel-footer j-panel-footer"></div>
				</div>
			</div>
			
			<div class="toolbar-header"></div>
			
			<div class="toolbar-tabs j-tab">
				<div class="toolbar-tab tbar-tab-cart">
					<i class="tab-ico"></i>
					<em class="tab-text">购物车</em>
					<span class="tab-sub j-cart-count hide"></span>
				</div>
				<div class="toolbar-tab tbar-tab-follow" style='display:none'>
					<i class="tab-ico"></i>
					<em class="tab-text">我的关注</em>
					<span class="tab-sub j-count hide">0</span> 
				</div>
				<div class=" toolbar-tab tbar-tab-history ">
					<i class="tab-ico"></i>
					<em class="tab-text">我的足迹</em>
					<span class="tab-sub j-count hide"></span>
				</div>
				<div class="toolbar-tab tbar-tab-message">
				  <a target='_blank' href='{:Url("home/messages/index")}' onclick='FI.position(49,0)'>
					<i class="tab-ico"></i>
					<em class="tab-text">我的消息</em>
					<span class="tab-sub j-message-count hide"></span> 
				  </a>
				</div>
			</div>
			
			<div class="toolbar-footer">
				<div class="toolbar-tab tbar-tab-top"> <a href="#"> <i class="tab-ico  "></i> <em class="footer-tab-text">顶部</em> </a> </div>
				<div class=" toolbar-tab tbar-tab-feedback"  style='display:none'> <a href="#" target="_blank"> <i class="tab-ico"></i> <em class="footer-tab-text ">反馈</em> </a> </div>
			</div>
			<div class="toolbar-mini"></div>
		</div>
		<div id="j-toolbar-load-hook"></div>		
	</div>
</div>
<script type='text/javascript' src='__HOME__/js/right_cart.js?v={$v}'></script>
