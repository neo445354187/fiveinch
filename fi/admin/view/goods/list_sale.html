{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/goods/goods.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="l-loading" style="display: block" id="fi-loading"></div>
<div class="fi-toolbar">
商家所在地：
<select id="area_id1" class='j-ipt j-areas' level="0" onchange="FI.ITAreas({id:'area_id1',val:this.value,className:'j-areas'});">
  <option value="-1">-请选择-</option>
  {volist name="areaList" id="vo"}
  <option value="{$vo['area_id']}">{$vo['area_name']}</option>
  {/volist}
</select>
店铺：<input type="text" name="shop_name"  placeholder='店铺名称/店铺编号' id="shop_name" class='j-ipt'/>
<br/>
所属分类：
<select id="cat_0" class='ipt pgoodsCats' level="0" onchange="FI.ITGoodsCats({id:'cat_0',val:this.value,isRequire:false,className:'pgoodsCats'});">
   <option value="">-请选择-</option>
   {volist name=":FIGoodsCats(0)" id="vo"}
	<option value="{$vo['cat_id']}">{$vo['cat_name']}</option>
	{/volist}
</select>
商品：<input type="text" name="goods_name"  placeholder='商品名称/商品编号' id="goods_name" class='j-ipt'/>
<button class="btn btn-blue" onclick='javascript:loadSaleGrid(0)'>查询</button>
<div style='clear:both'></div>
</div>
<div id="maingrid"></div>
<script>
$(function(){initSaleGrid();})
</script>
{/block}
