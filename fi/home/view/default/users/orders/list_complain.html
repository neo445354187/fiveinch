{extend name="default/users/base" /}
{block name="title"}投诉管理 - 买家中心{__block__}{/block}
{block name="css"}
{/block}
{block name="content"}
  <div class="fi-user-head"><span>投诉管理</span></div>
  <div class='fi-user-tbar'>
     订单号：<input type='text' class="s-query" id='order_no' size="40" /> 
     <button class="fi-sec-but u-btn" onclick="complainByPage()">查询</button>
  </div>
  
  <div class='fi-user-content'>
    <table class='fi-list'>
       <thead>
	      <tr class='head'>
	         <th>订单编号</th>
	         <th>被投诉方</th>
	         <th>投诉原因</th>
           <th>投诉时间</th>
           <th>投诉状态</th>
	         <th>操作</th>
	      </tr>
	   </thead>
<tbody id='list'></tbody>
   <tfoot>
     <tr><td colspan='10' id='pager'></td></tr>
   </tfoot>
   <script id="tblist" type="text/html">
       {{# for(var i = 0; i < d.length; i++){ }}
          <tr>
          <td>{{d[i]['order_no']}}</td>

          <td>{{d[i]['shop_name']}}</td>

          <td>{{d[i]['complain_content']}}</td>

          <td>{{d[i]['complain_time']}}</td>

          <td>{{d[i]['complain_status']}}</td>

          <td><a style="cursor:pointer;" onclick="toView({{d[i]['complain_id']}})">查看</a></td>
         </tr>
       {{# } }}
      </script>
  </table>
  </div>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/users/orders/orders.js?v={$v}'></script>
<script>
$(function(){
	 complainByPage();
})
</script>
{/block}
