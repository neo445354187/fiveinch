{extend name="default/shops/base" /}
{block name="title"}查看投诉 - 卖家中心{__block__}{/block}
{block name="css"}
{/block}
{block name="content"}
<style>
.fi-order-list tbody td{
  text-align: center;
}
.fi-order-list tbody tr{
  line-height: 30px;
}
</style>
  <div class="fi-shop-head"><span>查看投诉</span></div>
  <div class='fi-shop-tbar'>
     订单号：<input type='text' class="s-query" id='order_no' size="40" />
     <button class="s-btn" onclick="complainByPage()">查询</button>
  </div>
  <div class='fi-shop-content'>
    <table class='fi-order-list'>
       <thead>
	      <tr class='head'>
	         <th>订单编号</th>
           <th>投诉方</th>
           <th>投诉原因</th>
           <th>投诉时间</th>
           <th>投诉状态</th>
           <th>操作</th>
	      </tr>
	   </thead>
	   <tbody id='list'></tbody>
       <script id="tblist" type="text/html">
       {{# for(var i = 0; i < d.length; i++){ }}
          <tr>
          <td>{{d[i]['order_no']}}</td>

          <td>{{FI.blank(d[i]['user_name'],d[i]['login_name'])}}</td>

          <td>{{d[i]['complain_content']}}</td>

          <td>{{d[i]['complain_time']}}</td>

          <td>{{d[i]['complain_status']}}</td>

          <td>
            <a style="cursor:pointer;" onclick="toView({{d[i]['complain_id']}})">查看</a>
            {{# if(d[i]['needReply']==1){ }}<a style="cursor:pointer;" onclick="toRespond({{d[i]['complain_id']}})">应诉</a>{{# } }}
          </td>
          
         </tr>
       {{# } }}
      </script>
       <tr class='empty-row'>
            <td colspan='4' id='pager'>&nbsp;</td>
       </tr>
    </table>
  </div>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/shops/orders/orders.js?v={$v}'></script>
<script>
$(function(){
   complainByPage();
})
</script>
{/block}
