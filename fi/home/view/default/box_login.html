{extend name="default/base" /}
{block name="css"}
<link href="__HOME__/css/style.css?v={$v}" rel="stylesheet">
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
<link href="__HOME__/css/login.css?v={$v}" rel="stylesheet">
{/block}
{block name="nav"}{/block}
{block name="main"}
<form method="post" autocomplete="off">
	<table class="fi-table">
		<tr class="fi-login-tr">
		    <td width='90' align='right'>账号：</td>
			<td><input id="login_name" name="login_name" class="ipt fi-login-input"  tabindex="1" value="" autocomplete="off" type="text" data-rule="用户名: required;" data-msg-required="请填写用户名" data-tip="请输入用户名" placeholder="邮箱/用户名/手机号"/></td>
		</tr>
		<tr class="fi-login-tr">
		    <td align='right'>密码：</td>
			<td><input id="login_password" name="login_password" class="ipt fi-login-input" tabindex="2" autocomplete="off" type="password" data-rule="密码: required;" data-msg-required="请填写密码" data-tip="请输入密码" placeholder="密码"/> </td>
		</tr>
		<tr class="fi-login-tr">
			<td align='right'>验证码：</td>
			<td>
				<div class="fi-login-code">
					<input id="verifyCode" style="ime-mode:disabled" name="verifyCode"  class="ipt fi-login-codein" tabindex="6" autocomplete="off" maxlength="6" type="text" data-rule="验证码: required;" data-msg-required="请输入验证码" data-tip="请输入验证码" data-target="#verify"placeholder="验证码"/>
					<img id='verifyImg' class="fi-login-codeim" src="{:url('home/users/getVerify')}" onclick='javascript:FI.getVerify("#verifyImg")' style="width:116px;border-top-right-radius:6px;border-bottom-right-radius:6px;"><span id="verify"></span>    	
				</div>
			</td>
		</tr>
		<tr class="fi-login-tr">
			<td colspan="2" style="padding-left:43px;">
				<input id="rememberPwd" name="rememberPwd" class="ipt fi-login-ch" checked="checked" type="checkbox"/>
				<label>记住密码</label>                                      
				<label><a style="color:#666;line-height:32px;margin-left:10px;" target='_blank' href="{:Url('home/users/regist')}">免费注册</a>&nbsp;| </label>
				<label><a style="color:#666;line-height:32px;" target='_blank' href="{:url('Users/forgetPass')}">忘记密码? </a></label>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="padding-left:200px;">
			    <div style="width: 100px;height:32px;line-height:32px;"><a class="fi-login-but" href="javascript:void(0);" onclick='javascript:login(3)'>登录</a></div>
			</td>
		</tr>
	</table>
</form>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.js?v={$v}"></script>
<script type="text/javascript" src="__STATIC__/plugins/validator/local/zh-CN.js?v={$v}"></script>
<script type='text/javascript' src='__HOME__/js/login.js?v={$v}'></script>
{/block}
{block name="footer"}{/block}
