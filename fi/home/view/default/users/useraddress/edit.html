{extend name="default/users/base" /}
{block name="title"}首页-买家中心{__block__}{/block}
{block name="css"}
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
{/block}

{block name="content"}
<style>
.fi-form tr>td>input[type='text']{
	width:339px;
	height:20px;
}
</style>
<div class="fi-user-head" style="margin-bottom:3px;"><span>管理地址</span></div>
<form id="useraddressForm" autocomplete="off" >
	<table class='fi-form' >
		<tr>
	      <th><font color='red'>*</font>区域：</th>
	      <td>
	      	<select id="area_0" class='j-areas' level="0" onchange="FI.ITAreas({id:'area_0',val:this.value,isRequire:true,className:'j-areas'});">
	      		<option value="">-请选择-</option>
	      		{foreach $area1 as $v}
	      			<option value="{$v['area_id']}">{$v['area_name']}</option>
	      		{/foreach}
	      	</select>
	      </td>
	      <td colspan="3">
	      	<div style="width:400px;height:20px;float:left" id="errorMsg"></div>
	      </td>
	    </tr>
	  <tr>
	      <th width='110'><font color='red'>*</font>详细地址：</th>
	          <td>
	              <input type="text" class="ipt" id="user_address" name="user_address" value="{$data['user_address']}" placeholder="您的详细地址" maxlength="30" />
	          </td>
	   </tr>

	     <tr>
	        <th><font color='red'>*</font>联系名称：</th>
	        <td>
	        	<input type="text" class="ipt" id="user_name" name="user_name" value="{$data['user_name']}" placeholder="联系名称" maxlength="6" />
	        </td>
	     </tr>

	        <tr>
	          <th><font color='red'>*</font>联系电话：</th>
	          <td>   
	              <input type="text" class="ipt contact" id="user_phone" name="user_phone" value="{$data['user_phone']}"  placeholder="联系电话" >
	          </td>
	       </tr>
	       <tr>
	          <th><font color='red'>*</font>是否默认地址：</th>
	          <td>
	          	<div class="radio-box">
	              <label><input type="radio" class="ipt fi-radio" id="is_default-1" name="is_default"   <?=($data['is_default']==1)?'checked':'';?> value="1" /><label class="mt-1" for="is_default-1"></label> 是</label>
	              <label><input type="radio" class="ipt fi-radio" id="is_default-0" name="is_default"   <?=($data['is_default']==0)?'checked':'';?> value="0" /><label class="mt-1" for="is_default-0"></label> 否</label>
	            </div>
	              
	          </td>
	       </tr>
	  
	</table>
	<div class="addr-btn-box">
	       <input type="hidden" name="id" id="address_id" class="ipt" value="{$data['address_id']}" />
	       <button type="submit" class="fi-sec-but u-btn">提交</button>
	       <button type="button" onclick="javascript:history.go(-1)" class="fi-sec-but u-btn">返回</button>
	</div>
</form>
<style>
.addr-btn-box{
	margin-left:10%;
}
</style>
<script>
$(function(){
	//默认选中下拉框
	if($('#address_id').val()>0){
	    var area_id_path = "{$data['area_id_path']}".split("_");
	    $('#area_0').val(area_id_path[0]);
	    var aopts = {id:'area_0',val:area_id_path[0],childIds:area_id_path,className:'j-areas'}
	    FI.ITSetAreas(aopts);
	}
	userAddrEditInit();
})
</script>
{/block}
{block name="js"}
	<script type='text/javascript' src='__HOME__/users/useraddress/useraddress.js?v={$v}'></script>
	<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.js?v={$v}"></script>
	<script type="text/javascript" src="__STATIC__/plugins/validator/local/zh-CN.js?v={$v}"></script>
{/block}
