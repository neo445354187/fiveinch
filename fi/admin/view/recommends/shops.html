{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/recommends/recommends.js?v=1{$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="l-loading" style="display: block" id="fi-loading"></div>
<form autocomplete='off'>
<table class='fi-form fi-box-top'>
	  <tr>
	     <th width='120'>经营范围<font color='red'>*</font>：</th>
	     <td colspan='2'>
	        <select id="cat12_0" class='ipt pgoodsCats1_2' level="0" onchange="FI.ITGoodsCats({id:'cat12_0',val:this.value,isRequire:false,className:'pgoodsCats1_2'});">
	          <option value=''>请选择</option>
	          {volist name=":FIGoodsCats(0)" id="vo"}
	          <option value="{$vo['cat_id']}">{$vo['cat_name']}</option>
	          {/volist}
	        </select>
	     </td>
	     <td>
	        经营范围<font color='red'>*</font>：
	        <select id="cat22_0" class='ipt pgoodsCats2_2' level="0" onchange="FI.ITGoodsCats({id:'cat22_0',val:this.value,isRequire:false,className:'pgoodsCats2_2',afterFunc:'listQueryByShops'});">
	          <option value=''>所有范围</option>
	          {volist name=":FIGoodsCats(0)" id="vo"}
	          <option value="{$vo['cat_id']}">{$vo['cat_name']}</option>
	          {/volist}
	        </select>
	     </td>
	  <tr>
	     <th width='120'>搜索：</th>
	     <td colspan='2'>
	        <input type='text' id='key_2' style='width:250px' placeholder='店铺名称、店铺编号'/>
	        <input type='button' value='搜索' class='btn btn-blue' onclick='javascript:loadShops("_2")'>
	     </td>
	     <td style='padding-left:30px;'>
	       类型<font color='red'>*</font>：
	       <select id='data_type_2' onchange='listQueryByShops("_2")'>
	          <option value='0'>推荐</option>
	          <option value='1'>热销</option>
	          <option value='2'>精品</option>
	          <option value='3'>新品</option>
	        </select>
	     </td>
	  </tr>
	  <tr>
	     <th>请选择<font color='red'>*</font>：</th>
	     <td width='320'>
	       <div class="recom-lbox">
	            <div class="trow head">
	              <div class="tck"><input onclick="FI.checkChks(this,'.lchk_2')" type="checkbox"></div>
	              <div class="ttxt">店铺</div>
	            </div>
	            <div id="llist_2" style="width:350px;"></div>
	       </div>
	     </td>
	     <td align='center'>
	       <input type='button' value='》》' class='btn btn-blue' onclick='javascript:moveRight("_2")'/>
	       <br/><br/>
	       <input type='button' value='《《' class='btn btn-blue' onclick='javascript:moveLeft("_2")'/>
	       <input type='hidden' id='ids_2'/>
	     </td>
	     <td>
	       <div class="recom-rbox">
	            <div class="trow head">
		            <div class="tck"><input onclick="FI.checkChks(this,'.rchk_2')" type="checkbox"></div>
		            <div class="ttxt">店铺</div>
		            <div class="top">排序</div>
		        </div>
	            <div id="rlist_2"></div>
	       </div>
	     </td>
	  </tr>
	  {if FIGrant('DPTJ_04')}
	  <tr>
	     <td colspan='4' align='center' style='padding-top:10px;'>
	       <input type='button' value='保存' class='btn btn-blue' onclick='javascript:editShops("_2")'>
	     </td>
	  </tr>
	  {/if}
</table>
</form>
{/block}
