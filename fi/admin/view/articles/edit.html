{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/webuploader/webuploader.js?v={$v}" type="text/javascript" ></script>
<script src="__STATIC__/plugins//kindeditor/kindeditor.js?v={$v}" type="text/javascript" ></script>
<script src="__ADMIN__/articles/articles.js?v={$v}" type="text/javascript"></script>
<script>
$(function () {
	initCombo();
	{if condition="$object['article_id'] !=0 "}
	   FI.setValues({$object});
	{/if}
	$('#articleForm').validator({
	    fields: {
	    	article_title: {
	    		tip: "请输入文章名称",
	    		rule: '文章名称:required;length[~16];'
	    	},
	    	cat_ids: {
		        tip: "请选择文章分类",
		    	rule: "文章分类:required;",
		    	target:"#cat_idt"
		    },
	    	article_key: {
	    		tip: "请输入关键字",
	    		rule: '关键字:required;length[~100];'
	    	},
		    article_content: {
	    		tip: "请输入文章内容",
	    		rule: '文章内容:required;'
	    	}
	    },
	    valid: function(form){
	    	var article_id = $('#article_id').val();
	    	toEdits(article_id);
	    }
	})
});
</script>
{/block}
{block name="main"}
<input type='hidden' id='article_id' value='{$object["article_id"]}'/>
<div class="l-loading" style="display: block" id="fi-loading"></div>
<form id='articleForm' autocomplete="off">
<table class='fi-form fi-box-top'>
  <tr>
     <th width='150'>文章标题<font color='red'>*</font>：</th>
     <td><input type="text" id='article_title' name='article_title' maxLength='20' style='width:300px;' class='ipt'/></td>
  </tr>
   <tr>
     <th width='150' align='right'>分类类型<font color='red'>*</font>：</th>
   <td>
	   <input style="width: 200px;" class="l-text-field" readonly="" id="cat_ids" name="cat_ids" type="text" value="{$object.cat_name}"><span id="cat_idt"></span>
	   <input id="cat_id"  class="text ipt" autocomplete="off" type="hidden" value=""/>
   </td>
   </tr>
      <tr>
      <th width='150'>是否显示<font color='red'>*</font>：</th>
      <td height='24'>
         <label>
            <input type="radio" id="is_show1" name="is_show" class="ipt" value="1" checked>显示
         </label>
         <label>
            <input type="radio" id="is_show1" name="is_show" class="ipt" value="0">隐藏
         </label>
      </td>
   </tr>
  <tr>
     <th width='150'>关键字<font color='red'>*</font>：</th>
     <td><input type="text" id='article_key' name='article_key' maxLength='120' style='width:600px;' class='ipt'/></td>
  </tr>
   <tr>
       <th width='150'>文章内容<font color='red'>*</font>：</th>
       <td>
       	<textarea id='article_content' name='article_content' class="form-control ipt" style='width:80%;height:400px'></textarea>
       </td>
    </tr>  
     <tr>
       <td colspan='2' align='center'>
           <button type="submit" class="btn btn-blue">保&nbsp;存</button>
           <button type="button" class="btn" onclick="javascript:history.go(-1)">返&nbsp;回</button>
       </td>
     </tr>
</table>
 </form>
  <script>
$(function(){
  //文件上传
	FI.upload({
  	  pick:'#filePicker',
  	  formData: {dir:'adspic'},
  	  accept: {extensions: 'gif,jpg,jpeg,bmp,png',mimeTypes: 'image/*'},
  	  callback:function(f){
  		  var json = FI.toAdminJson(f);
  		  if(json.status==1){
        	$('#preview').html('<img src="'+FI.conf.ROOT+'/'+json.savePath+json.thumb+'" height="152" />');
        	$('#articleImg').val(json.savePath+json.thumb);
  		  }
	  }
    });
  //编辑器
    KindEditor.ready(function(K) {
		editor1 = K.create('textarea[name="article_content"]', {
			height:'350px',
			allowFileManager : false,
			allowImageUpload : true,
			items:[
			        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
			        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
			        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
			        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
			        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
			        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|','image','table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
			        'anchor', 'link', 'unlink', '|', 'about'
			],
			afterBlur: function(){ this.sync(); }
		});
	});
});
</script>
{/block}
