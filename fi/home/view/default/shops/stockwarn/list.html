{extend name="default/shops/base" /}
{block name="title"}库存预警 - 卖家中心{__block__}{/block}
{block name="css"}
{/block}
{block name="content"}
<div class="fi-shop-head"><span>库存预警</span></div>
<div class="fi-shop-tbar">
  <label>
    商品分类：
    <select name="cat1" id="cat1" onchange="getCat(this.value)" class="s-query">
        <option value="">-请选择-</option>
      {volist name=":FIShopCats(0)" id="vo"}
            <option value="{$vo['cat_id']}" >{$vo['cat_name']}</option>
      {/volist}
    </select>
    <select name="cat2" id="cat2" class="s-query"><option value="">-请选择-</option></select>
  </label>
  <label>
    <button class="s-btn" onclick="stockByPage()">查询</button>
  </label>
</div>
<div class="fi-shop-content">
   <table class='fi-list'>
   <thead>
   <tr>
     <th width="220">商品名称</th>
     <th>货号</th>
     <th>规格</th>
     <th width="130">现有库存<font color='red'>(双击编辑)</font></th>
     <th width="130">预警库存<font color='red'>(双击编辑)</font></th>
     <th width="120">操作</th>
   </tr>
   </thead>
   <tbody id='list'></tbody>
   <tfoot>
     <tr align="center"><td colspan='10' id='pager'></td></tr>
   </tfoot>
   <script id="tblist" type="text/html">
   {{# for(var i = 0; i < d.length; i++){ }}
   <tr>
      {{# if(d[i]['is_spec']==1) { }}
      <td>
          <div class="goods-img">
          <a href="{{FI.U("home/goods/detail","id="+d[i]['goods_id']+"&key="+d[i]['verfiycode'])}}">
            <img class='j-goods_img'  data-original='__ROOT__/{{d[i].goods_img}}'/>
          </a>
        </div>
        <p class="goods_name">
          {{FI.cutStr(d[i]['goods_name'],43)}}
        </p>
      </td>
        <td>{{d[i]['product_no']}}</td>
		<td>
		<span class="spec">
		{{# for(var s = 0; s < d[i].spec.length; s++){ }}
			{{d[i].spec[s]['cat_name']}}：{{d[i].spec[s]['item_name']}};
		{{# } }}
		</span>
		</td>
		<td width="40" ondblclick="javascript:toEditGoodsStock({{d[i]['id']}},1)">
        <input id="ipt_1_{{d[i]['id']}}" onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberKey(event)" onblur="javascript:editGoodsStock({{d[i]['id']}},1,{{d[i]['goods_id']}})" class="stockin" maxlength="6"/>
        <span id="span_1_{{d[i]['id']}}" style="display: inline;cursor:pointer;color:#f30505;">{{d[i]['goods_stock']}}</span>
        </td>
		<td width="40" ondblclick="javascript:toEditGoodsStock({{d[i]['id']}},2)">
        <input id="ipt_2_{{d[i]['id']}}" onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberKey(event)" onblur="javascript:editGoodsStock({{d[i]['id']}},2,{{d[i]['goods_id']}})" class="stockin" maxlength="6"/>
        <span id="span_2_{{d[i]['id']}}" style="display: inline;cursor:pointer;color:#f30505;">{{d[i]['warn_stock']}}</span>
        </td>
      <td><a class="g-handle" href='javascript:toEdit({{d[i]['goods_id']}},"sale")'>[进入商品编辑]</a></td>
      {{# }else{ }}
      <td>
          <div class="goods-img">
          <a href="{{FI.U("home/goods/detail","id="+d[i]['goods_id']+"&key="+d[i]['verfiycode'])}}">
            <img class='j-goods_img'  data-original='__ROOT__/{{d[i].goods_img}}'/>
          </a>
        </div>
        <p class="goods_name">
          {{FI.cutStr(d[i]['goods_name'],43)}}
        </p>
      </td>
		<td>{{d[i]['product_no']}}</td>
		<td>无</td>
		<td width="40" ondblclick="javascript:toEditGoodsStock({{d[i]['goods_id']}},3)">
        <input id="ipt_3_{{d[i]['goods_id']}}" onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberKey(event)" onblur="javascript:editGoodsStock({{d[i]['goods_id']}},3)" class="stockin" maxlength="6"/>
        <span id="span_3_{{d[i]['goods_id']}}" style="display: inline;cursor:pointer;color:#f30505;">{{d[i]['goods_stock']}}</span>
        </td>
		<td width="40" ondblclick="javascript:toEditGoodsStock({{d[i]['goods_id']}},4)">
        <input id="ipt_4_{{d[i]['goods_id']}}" onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberKey(event)" onblur="javascript:editGoodsStock({{d[i]['goods_id']}},4)" class="stockin" maxlength="6"/>
        <span id="span_4_{{d[i]['goods_id']}}" style="display: inline;cursor:pointer;color:#f30505;">{{d[i]['warn_stock']}}</span>
        </td>
        <td><a class="g-handle" href='javascript:toEdit({{d[i]['goods_id']}},"sale")'>[进入商品编辑]</a></td>
      {{# } }}
   </tr>
   {{# } }}
   </script>
  </table> 
</div>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/shops/stockwarn/stockwarn.js?v={$v}'></script>
{/block}
