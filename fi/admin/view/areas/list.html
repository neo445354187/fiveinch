{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/areas/areas.js?v={$v}" type="text/javascript"></script>
<script>
$(function(){initGrid();})
</script>
{/block}
{block name="main"}
<input type='hidden' id='h_area_id' value='{$pArea["area_id"]}'/>
<input type='hidden' id='h_parent_id' value='{$pArea["parent_id"]}'/>
<div class="l-loading" style="display: block" id="fi-loading"></div>
<div class="fi-toolbar">
  {if condition="($pArea['area_id'] != 0)"}
      上级地区：{$pArea['area_name']}
  <button class="btn f-right" onclick='javascript:toReturn(0)'>返回</button>
  {/if}
  {if FIGrant('DQGL_01')}
  <button class="btn btn-green f-right" onclick='javascript:toEdit(0,{$pArea["area_id"]})'>新增</button>
  {/if}
  <div style='clear:both'></div>
</div>
<div id="maingrid"></div>
<div id='areasBox' style='display:none'>
  <form id='areaForm' autocomplete="off">
  <input type='hidden' class='ipt' id='area_id' />
  <input type='hidden' class='ipt' id='parent_id' />
  <table class='fi-form fi-box-top'>
     <tr>
        <th width='100'>地区名称<font color='red'>*</font>：</th>
        <td><input type='text' id='area_name' name="area_name" class='ipt' maxLength='20' style='width:200px;' onblur='javascript:letterOnblur(this)'/></td>
     </tr>
     <tr>
        <th width='100'>是否显示<font color='red'>*</font>：</th>
        <td height='24'>
           <label>
              <input type="radio" id="is_show1" name="is_show" class="ipt" value="1" checked>显示
           </label>
           <label>
              <input type="radio" id="is_show1" name="is_show" class="ipt" value="0">隐藏
           </label>
        </td>
     </tr>
     <tr>
        <th width='100'>排序字母<font color='red'>*</font>：</th>
        <td><input type='text' id='area_key' name='area_key' class='ipt' style='width:60px;'  maxLength='1'/></td>
     </tr>
     <tr>
        <th width='100'>排序号<font color='red'>*</font>：</th>
        <td><input type='text' id='area_sort' name='area_sort' class='ipt' style='width:60px;' onkeypress='return FI.isNumberKey(event);' onkeyup="javascript:FI.isChinese(this,1)" maxLength='10' value='0'/></td>
     </tr>
  </table>
  </form>
</div>
{/block}
