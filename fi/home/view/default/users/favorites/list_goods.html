{extend name="default/users/base" /}
{block name="title"}关注的商品 - 买家中心{__block__}{/block}
{block name="css"}{/block}
{block name="content"}
<div class="fi-user-head"><span>我关注的商品 </span></div>
<div class="fi-clear"></div>
<div class="fi-fav-listg" id="list-goods"></div>
<div class="fi-clear"></div>
<div class="fi-fav-pa"><div id="goodsPage"></div></div>
<script id="list" type="text/html">
{{# for(var i = 0; i < d.length; i++){}}
	<div class="fi-fav-goods">
		<a href="javascript:getGoods({{ d[i].goods_id }})">
		<div class="fi-fav-goimg"><img class="goods_img2" data-original="__ROOT__/{{ d[i].goods_img }}" title="{{ d[i].goods_name }}"></div>
		<p class="fi-fav-gonam">{{FI.cutStr(d[i].goods_name,27, false)}}</p>
		<p class="fi-fav-goodp1"><span class="fi-fav-goodpr">￥{{ d[i].shop_price }}</span></p>
		</a>
		<span class="js-operate second_join_cart" onclick="javascript:FI.addCart({{ d[i].goods_id }})">加入购物车</span>
		<span class="js-operate" onclick="javascript:cancelFavorite({{ d[i].favorite_id }},0)">取消</span>
		
	</div>
{{# } }}
</script>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/users/favorites/favorites.js?v={$v}'></script>
<script>
$(function(){
	freGoodsList();
});
</script>
{/block}
