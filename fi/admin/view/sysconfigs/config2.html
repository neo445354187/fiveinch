<div id="fi-tab-2" title="运营设置" class='fi-tab'>
     <table class='fi-form fi-box-top'>
	  <tr>
	     <th width='150'>开启积分支付：</th>
	     <td>
	     <label>
	         <input type='radio' id='is_openScorePay1' name='is_openScorePay' class='ipt' value='1' {if $object['is_openScorePay']==1}checked{/if}>是
	     </label>
	     <label>
	         <input type='radio' id='is_openScorePay0' name='is_openScorePay' class='ipt' value='0' {if $object['is_openScorePay']==0}checked{/if}>否
	     </label>
	     </td>
	  </tr>
	  <tr>
	     <th>开启下单获积分：</th>
	     <td>
	     <label>
	         <input type='radio' id='isOrderScore1' name='isOrderScore' class='ipt' value='1' {if $object['isOrderScore']==1}checked{/if}>是
	     </label>
	     <label>
	         <input type='radio' id='isOrderScore0' name='isOrderScore' class='ipt' value='0' {if $object['isOrderScore']==0}checked{/if}>否
	     </label>
	     </td>
	  </tr>
	  <tr>
	     <th>开启评价获积分：</th>
	     <td>
	     <label>
	         <input type='radio' id='is_appraisesScore1' name='is_appraisesScore' class='ipt' value='1' {if $object['is_appraisesScore']==1}checked{/if}>是
	     </label>
	     <label>
	         <input type='radio' id='is_appraisesScore0' name='is_appraisesScore' class='ipt' value='0' {if $object['is_appraisesScore']==0}checked{/if}>否
	     </label>
	     </td>
	  </tr>
	  <tr>
	     <th>积分与金钱兑换比例：</th>
	     <td><input type="text" id='scoreCashRatio' class='ipt' value="{$object['scoreCashRatio']}" maxLength='20'/></td>
	  </tr>
	  <tr>
	     <th>订单佣金比例：</th>
	     <td><input type="text" id='poundageRate' class='ipt' value="{$object['poundageRate']}" maxLength='10'/></td>
	  </tr>
	  <tr>
	     <th>结算金额设置：</th>
	     <td><input type="text" id='settlementStartMoney' class='ipt' value="{$object['settlementStartMoney']}" maxLength='10'/></td>
	  </tr>
	  <tr>
	     <th>自动收货期限：</th>
	     <td><input type="text" id='autoReceiveDays' class='ipt' value="{$object['autoReceiveDays']}" maxLength='3'/></td>
	  </tr>
	  <tr>
	     <th>自动评价期限：</th>
	     <td><input type="text" id='autoAppraiseDays' class='ipt' value="{$object['autoAppraiseDays']}" maxLength='3'/></td>
	  </tr>
	  <tr>
	  	{if ($grant)}
	     <td colspan='2' align='center'>
	        <input type="button" value="保存" class='btn btn-blue' onclick='javascript:edit()'/>
            <input type="reset" class='btn' value="重置" />
	     </td>
	     {/if}
	  </tr>
	 </table>
</div>
