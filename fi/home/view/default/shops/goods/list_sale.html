{extend name="default/shops/base" /}
{block name="title"}出售中的商品-卖家中心{__block__}{/block}
{block name="content"}
<div class="fi-shop-head"><span>出售中商品</span></div>
<div class="fi-shop-tbar">
  <label>
    商品分类：
    <select name="cat1" id="cat1" onchange="getCat(this.value)" class="s-query">
        <option value="">-请选择-</option>
      {volist name=":FIShopCats(0)" id="vo"}
            <option value="{$vo['cat_id']}" >{$vo['cat_name']}</option>
      {/volist}
    </select>
    <select name="cat2" id="cat2" class="s-query"><option value="">-请选择-</option></select>
  </label>
  <label>
    商品名称：<input type="text" name="goods_name" id="goods_name" class="s-query" size="40" /><button class="s-btn" onclick="saleByPage()">查询</button>
  </label>
</div>
<div class="fi-shop-content"> 
   <div class="s-menu">
      <a href='javascript:;' onclick="changeSale(0,'sale')" class="s-sale"><span>下架</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_recom','sale')" class="s-rec"><span>推荐</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_new','sale')" class="s-new"><span>新品</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_best','sale')" class="s-best"><span>精品</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_hot','sale')" class="s-hot"><span>热销</span></a>
      <a href='javascript:void(0);' onclick="benchDel('sale')" class="s-del"><span>删除</span></a>
      <a href='{:url("home/goods/add")}' class="s-add"><span>新增</span></a>
   </div> 
   <table class='fi-list'>
   <thead>
   <tr>
     <th width="10" >
     <div class="checkbox-box-s checkbox-box-s-all">
     <input style="margin-left:2px;" class="fi-checkbox-s" onclick="javascript:FI.checkChks(this,'.chk')" type='checkbox' id="all"/>
     <label for="all"></label>
     </div>
     </th>
     <th>商品名称</th>
     <th>商品编号</th>
     <th>价格</th>
     <th>推荐</th>
     <th>精品</th>
     <th>新品</th>
     <th>热销</th>
     <th>销量</th>
     <th>库存</th>
     <th width="150">操作</th>
   </tr>
   </thead>
   <tbody id='list'></tbody>
   <tfoot>
     <tr align="center"><td colspan='10' id='pager'></td></tr>
   </tfoot>
   <script id="tblist" type="text/html">
   {{# for(var i = 0; i < d.length; i++){ }}
   <tr>
      <td>
      <div class="checkbox-box-s">
      <input type='checkbox'  class='chk fi-checkbox-s' id="chk-{{i}}" value='{{d[i]['goods_id']}}' /><label for="chk-{{i}}"></label>
      </div>
      </td>
      <td>
          <div class="goods-img">
          <a href="{{FI.U("home/goods/detail","id="+d[i]['goods_id']+"&key="+d[i]['verfiycode'])}}">
            <img class='j-lazyGoodsImg'  data-original='__ROOT__/{{d[i].goods_img}}'/>
          </a>
        </div>
        <p class="goods_name">
          {{FI.cutStr(d[i]['goods_name'],43)}}
        </p>
      </td>
      <td>{{d[i]['goods_sn']}}</td>
      {{# if(d[i]['is_spec']==1) { }}
        <td>￥{{d[i]['shop_price']}}</td>
      {{# }else{ }}
      <td width="40" ondblclick="javascript:toEditGoodsBase(2,{{d[i]['goods_id']}},'')">
          <input id="ipt_2_{{d[i]['goods_id']}}" onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberdoteKey(event)" onblur="javascript:editGoodsBase(2,{{d[i]['goods_id']}})" style="display:none;width:100%;border:1px solid red;width:40px;" maxlength="10"/>
          <span id="span_2_{{d[i]['goods_id']}}" style="display: inline;cursor:pointer;color:green;">{{d[i]['shop_price']}}</span>
      </td>
      {{# } }}

      <td><div status="{{d[i]['is_recom']}}" title='双击可修改' ondblclick='changSaleStatus("r",this,{{d[i]["goods_id"]}})' class="w-r {{((d[i]['is_recom']==1)?'right':'wrong')}}"></div></td>
  <td><div status="{{d[i]['is_best']}}" title='双击可修改' ondblclick='changSaleStatus("b",this,{{d[i]["goods_id"]}})' class="w-r {{((d[i]['is_best']==1)?'right':'wrong')}}"></div></td>
  <td><div status="{{d[i]['is_new']}}" title='双击可修改' ondblclick='changSaleStatus("n",this,{{d[i]["goods_id"]}})' class="w-r {{((d[i]['is_new']==1)?'right':'wrong')}}"></div></td>
  <td><div status="{{d[i]['is_hot']}}" title='双击可修改' ondblclick='changSaleStatus("h",this,{{d[i]["goods_id"]}})' class="w-r {{((d[i]['is_hot']==1)?'right':'wrong')}}"></div></td>

      <td>{{d[i]['sale_num']}}</td>
      {{# if(d[i]['is_spec']==1) { }}
        <td>{{d[i]['goods_stock']}}</td>
      {{# }else{ }}
        <td width="40" ondblclick="javascript:toEditGoodsBase(3,{{d[i]['goods_id']}},'')">
        <input id="ipt_3_{{d[i]['goods_id']}}" onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberKey(event)" onblur="javascript:editGoodsBase(3,{{d[i]['goods_id']}})" style="display:none;width:100%;border:1px solid red;width:40px;" maxlength="6"/>

        <span id="span_3_{{d[i]['goods_id']}}" style="display: inline;cursor:pointer;color:green;">{{d[i]['goods_stock']}}</span>

        </td>
      {{# } }}
      <td>
         <a class="g-handle" target='_blank' href='{{FI.U("home/goods/detail","id="+d[i]['goods_id']+"&key="+d[i]['verfiycode'])}}'>[查看]</a>
         <a class="g-handle" href='javascript:toEdit({{d[i]['goods_id']}},"sale")'>[编辑]</a>
         <a class="g-handle" href='javascript:del({{d[i]['goods_id']}},"sale")'>[删除]</a>
      </td>
   </tr>
   {{# } }}
   </script>
  </table>
  <div id='pager'></div>
  <div class="s-menu">
      <a href='javascript:;' onclick="changeSale(0,'sale')" class="s-sale"><span>下架</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_recom','sale')" class="s-rec"><span>推荐</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_new','sale')" class="s-new"><span>新品</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_best','sale')" class="s-best"><span>精品</span></a>
      <a href='javascript:void(0);' onclick="changeGoodsStatus('is_hot','sale')" class="s-hot"><span>热销</span></a>
      <a href='javascript:void(0);' onclick="benchDel('sale')" class="s-del"><span>删除</span></a>
      <a href='{:url("home/goods/add")}' class="s-add"><span>新增</span></a>
   </div> 
</div>
{/block}  
{block name="js"}
<script type='text/javascript' src='__HOME__/shops/goods/goods.js?v={$v}'></script>
<script>
$(function(){saleByPage()})

</script>
{/block}
