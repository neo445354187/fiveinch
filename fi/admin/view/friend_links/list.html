{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__ADMIN__/friend_links/friend_links.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
{/block}

{block name="main"}
<div class="l-loading" style="display: block" id="fi-loading"></div>
{if FIGrant('YQGL_01')}
<div class="fi-toolbar">
   <button class="btn btn-green f-right" onclick='javascript:toEdit(0)'>新增</button>
   <div style="clear:both"></div>
</div>
{/if}
<div id="maingrid"></div>

<div id='friendlinkBox' style='display:none'>
    <form id='friendlinkForm' method="post" autocomplete="off">
    <table class='fi-form fi-box-top'>
       <tr>
          <th width='100'>网站名称<font color='red'>*</font>：</th>
          <td><input type='text' id='friend_link_name' name="friend_link_name"  class='ipt' maxLength='20'/></td>
       </tr>
       <tr>
          <th width='100'>图标：</th>
          <td>
          <div id='ad_filePicker'>上传图标</div><span id='uploadMsg'></span>
          <input type='hidden' id='friend_link_ico' class='ipt'/>
          </td>
       </tr>
       <tr>
          <th width='100'>预览图：</th>
          <td>
            <div style="min-height:70px;" id="preview"></div>
          </td>
       </tr>
       <tr>
          <th width='100'>网址<font color='red'>*</font>：</th>
          <td><input type='text' id='friend_link_url' name="friend_link_url" class='ipt' maxLength='30'/></td>
       </tr>
       <tr>
          <th width='100'>网站排序号：</th>
          <td><input type='text' id='friend_link_sort'  class='ipt' maxLength='20'/></td>
       </tr>
       
    </table>
    </form>

  </div>
<script>
$(function(){initGrid()});
</script>

{/block}
