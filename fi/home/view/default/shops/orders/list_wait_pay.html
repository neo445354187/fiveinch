{extend name="default/shops/base" /}
{block name="title"}待付款订单 - 卖家中心{__block__}{/block}
{block name="css"}
{/block}
{block name="content"}
  <div class="fi-shop-head"><span>待付款订单</span></div>
  <div class='fi-shop-tbar'>
     订单号：<input type='text' class="s-ipt" id='order_no' size="40" /> 
     支付方式：<select name="pay_type" id="pay_type" class="s-ipt">
                <option value="-1">请选择</option>
                <option value="0">货到付款</option>
                <option value="1">在线支付</option>
               </select>

     配送方式：<select name="deliver_type" id="deliver_type" class="s-ipt">
                <option value="-1">请选择</option>
                <option value="0">送货上门</option>
                <option value="1">自提</option>
               </select>

     <button class="s-btn" onclick="waituserPayByPage()">查询</button>
  </div>
  <div class='fi-shop-content'>
    <table class='fi-order-list'>
       <thead>
	      <tr class='head'>
	         <th>订单详情</th>
	         <th>支付方式/配送信息</th>
	         <th>金额</th>
	         <th>操作</th>
	      </tr>
	   </thead>
	   <tbody id='loadingBdy'>
	       <tr id='loading' class='empty-row' style='display:none'>
	            <td colspan='4'><img src="__HOME__/img/loading.gif">正在加载数据...</td>
	       </tr>
       </tbody>
       <script id="tblist" type="text/html">
       {{# for(var i = 0; i < d.length; i++){ }}
       <tbody class="j-order-row">
         <tr class='empty-row'>
            <td colspan='4'>&nbsp;</td>
         </tr>
         <tr class='order-head'>
            <td colspan='4' align='right'>
              <div class='time'>{{d[i].create_time}}</div>
              <div class='orderno'>订单号：{{d[i].order_no}}</div>
              <div>
              {{#if(d[i].pay_type==1){}}
              	{{# if(d[i].is_pay==1){}}已支付
              	{{# }else{ }}
                                                等待支付
                {{# } }}
              {{#}else{}}
                                                等待发货
              {{#} }}
              </div>
            </td>
         </tr>
         {{# 
          var tmp = null,rows = d[i]['list'].length;
          for(var j = 0; j < d[i]['list'].length; j++){
             tmp = d[i]['list'][j]; 
         }}
         <tr class='goods-box'>
            <td>

               <div class='goods-img'>
                <a href="{{FI.U('home/goods/detail','id='+tmp.goods_id)}}" target='_blank'>
                <img data-original='__ROOT__/{{tmp.goods_img}}'  title='{{tmp.goods_name}}' class="gImg">
                </a>
               </div>

               <div class='goods-name'>
                 <div>{{tmp.goods_name}}</div>
                 <div>{{tmp.goods_spec_names}}</div>
               </div>
               <div class='goods-extra'>{{tmp.goods_price}} x {{tmp.goods_num}}</div>

            </td>
            {{# if(j==0){ }}
            <td rowspan="{{rows}}">
                <div>{{d[i].pay_typeName}}</div>
                <div>{{d[i].deliver_type}}</div>
            </td>
            <td rowspan="{{rows}}">
                <div>商品金额：¥{{d[i].goods_money}}</div>
                <div class='line'>运费：¥{{d[i].deliver_money}}</div>
                <div>实付金额：¥{{d[i].real_total_money}}</div>
            </td>
            <td rowspan="{{rows}}">
                {{#if(d[i].pay_type==1 && d[i].is_pay==0){}}
                <div><a href='#none' onclick='editOrderMoney({{d[i].order_id}})'>【修改价格】</a></div>
                {{#}}}
                <div><a href='#none' onclick='view({{d[i].order_id}})'>【订单详情】</a></div>
            </td>
            {{#}}}
         </tr>
         {{# } }}
       </tbody>
       {{# } }}
       </script>
       <tr class='empty-row'>
            <td colspan='4' id='pager'>&nbsp;</td>
       </tr>
    </table>
    <div id='editMoneyBox' style='display:none'>
       <form id='newOrderForm' autocomplete='off'>
       <table class='fi-form fi-box-top'>
          <tr>
            <th width='120'>订单号：</th>
            <td><span id='m_order_no'></span></td>
          </tr>
          <tr>
            <th>商品总价格：</th>
            <td>¥<span id='m_goods_money'></span></td>
          </tr>
          <tr>
            <th>运费：</th>
            <td>¥<span id='m_deliver_money'></span></td>
          </tr>
          <tr>
            <th>商品总价格：</th>
            <td>¥<span id='m_total_money'></span></td>
          </tr>
           <tr>
            <th>实际支付价格：</th>
            <td>¥<span id='m_real_total_money' class='j-warn-order-money'></span></td>
          </tr>
          <tr>
            <th>新价格：</th>
            <td><input type='text' id='m_newOrderMoney' maxLength='10' style='width:150px' onkeyup="javascript:FI.isChinese(this,1)" onkeypress="return FI.isNumberdoteKey(event,true)" onblur='javascript:FI.limitDecimal(this,2)'></td>
          </tr>
       </table>
       </form>
    </div>
  </div>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/shops/orders/orders.js?v={$v}'></script>
<script>
$(function(){
	waituserPayByPage();
})
</script>
{/block}
