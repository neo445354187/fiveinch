{extend name="default/users/base" /}
{block name="title"}我的评价 - 买家中心{__block__}{/block}
{block name="css"}
{/block}
{block name="content"}
  <div class="fi-user-head"><span>我的评价</span></div>
  <div class="fi-user-content"> 
   <table class='fi-list'>
   <thead>
   <tr>
     <th>订单号</th>
     <th>商品信息</th>
     <th>商品评分</th>
     <th>服务评分</th>
     <th>时效评分</th>
   </tr>
   </thead>
   <tbody id='list'></tbody>
   <tfoot>
     <tr><td colspan='10' id='pager'></td></tr>
   </tfoot>
   <script id="tblist" type="text/html">
   {{# for(var i = 0; i < d.length; i++){ }}
   <tr>
      <td>{{d[i]['order_no']}}</td>
      <td>
          <div class="goods-info">
          <img class='j-lazyImg' width='50' width='50'  data-original='__ROOT__/{{d[i].goods_img}}'/>
          <p class="goods_name">
            {{d[i]['goods_name']}}
          </p>
          <div class="fi-clear"></div>
          </div>
      </td>
      <td>
      {{# for(var gs=0;gs<d[i]['goods_score'];++gs){ }}
          <img src="__STATIC__/plugins/raty/img/star-on.png">
      {{# } }}
      </td>

      <td>
      {{# for(var gs=0;gs<d[i]['service_score'];++gs){ }}
          <img src="__STATIC__/plugins/raty/img/star-on.png">
      {{# } }}
      </td>

      <td>
      {{# for(var gs=0;gs<d[i]['time_score'];++gs){ }}
          <img src="__STATIC__/plugins/raty/img/star-on.png">
      {{# } }}
      </td>
   </tr>
      <tr>
        <td colspan='5'>评价：{{d[i]['content']}}
          {{#  if(d[i]['images']!=''){ var img = d[i]['images'].split(','); var length = img.length;  }}
          <div id="img-file-{{i}}">
          {{#  for(var g=0;g<length;g++){  }}
                 <img src="__ROOT__/{{img[g].replace('.','_thumb.')}}" layer-src="__ROOT__/{{img[g]}}" width="30" height="30" />
          {{#  } }}
          </div>
          {{# }  }}
          {{# if(d[i]['shop_reply']!='' && d[i]['shop_reply']!=null){ }}
          <div class="reply-box">
            <p class="reply-content">{{d[i]['shop_name']}}【{{d[i]['reply_time']}}】：{{d[i]['shop_reply']}}</p>
          </div>
          {{# } }}

        </td>
      </tr>
   {{# } }}
   </script>
  </table>
</div>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/users/orders/orders.js?v={$v}'></script>
<script>
$(function(){
  userAppraise();
})
</script>
{/block}
