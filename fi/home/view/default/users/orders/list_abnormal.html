{extend name="default/users/base" /}
{block name="title"}拒收/退款订单 - 买家中心{__block__}{/block}
{block name="css"}
{/block}
{block name="content"}
  <div class="fi-user-head"><span>拒收/退款订单</span></div>
  <div class='fi-user-tbar'>
     订单号：<input type='text' class="s-query" id='order_no' size="40" /> 
     店铺名称：<input type='text' class="s-query" id='shop_name' size="40" /> 
     是否退款：
        <select name="is_refund" id="is_refund" class="s-query">
          <option value="-1">请选择</option>
          <option value="1">已退款</option>
          <option value="0">未退款</option>
        </select>
     <button class="fi-sec-but u-btn" onclick="abnormalByPage()">查询</button>
  </div>
  <div class='fi-user-content'>
    <table class='fi-order-list'>
       <thead>
	      <tr class='head'>
	         <th>订单详情</th>
	         <th>支付方式/配送信息</th>
	         <th>金额</th>
	         <th>操作</th>
	      </tr>
	   </thead>
	   <tbody id='loadingBdy'>
	       <tr id='loading' class='empty-row' style='display:none'>
	            <td colspan='4'><img src="__HOME__/img/loading.gif">正在加载数据...</td>
	       </tr>
       </tbody>
       <script id="tblist" type="text/html">
       {{# for(var i = 0; i < d.length; i++){ }}
       <tbody class="j-order-row">
         <tr class='empty-row'>
            <td colspan='4'>&nbsp;</td>
         </tr>
         <tr class='order-head'>
            <td colspan='4' align='right'>
              <div class='time'>{{d[i].create_time}}</div>
              <div class='orderno'>订单号：{{d[i].order_no}}</div>
              <div class='shop'>{{d[i].shop_name}}</div>
              <div>
               {{d[i].status}}
               {{#if(d[i].pay_type ==1){}}
                  {{#if(d[i].is_refund==1){}}【已退款】{{#}else{}}【未退款】{{#}}}
               {{# } }}
              </div>
            </td>
         </tr>
         {{# 
            var tmp = null,rows = d[i]['list'].length;
            for(var j = 0; j < d[i]['list'].length; j++){ 
            tmp = d[i]['list'][j];
         }}
         <tr class='goods-box'>
            <td>
               <div class='goods-img'>
                <a href="{{FI.U('home/goods/detail','id='+tmp.goods_id)}}" target='_blank'>
                <img data-original='__ROOT__/{{tmp.goods_img}}'  title='{{tmp.goods_name}}' class="gImg">
                </a>
               </div>
               <div class='goods-name'>
                 <div>{{tmp.goods_name}}</div>
                 <div>{{tmp.goods_spec_names}}</div>
               </div>
               <div class='goods-extra'>{{tmp.goods_price}} x {{tmp.goods_num}}</div>
            </td>
            {{#if(j==0){}}
            <td rowspan="{{rows}}">
                <div>{{d[i].pay_typeName}}</div>
                <div>{{d[i].deliver_type}}</div>
            </td>
            <td rowspan="{{rows}}">
                <div>商品金额：¥ {{d[i].goods_money}}</div>
                <div>实付金额：¥ {{d[i].real_total_money}}</div>
            </td>
            <td rowspan="{{rows}}">
                <div><a href='javascript:void(0)' onclick='view({{d[i].order_id}})'>【订单详情】</a></div>
                {{# if(d[i].isComplain==''){ }}
                <div><a href='javascript:void(0)' onclick='complain({{d[i].order_id}})'>【订单投诉】</a></div>
                {{# } }}
            </td>
            {{#}}}
         </tr>
         {{# } }}
       </tbody>
       {{# } }}
       </script>
       <tr class='empty-row'>
            <td colspan='4' id='pager'>&nbsp;</td>
       </tr>
    </table>
  </div>
{/block}
{block name="js"}
<script type='text/javascript' src='__HOME__/users/orders/orders.js?v={$v}'></script>
<script>
$(function(){
	abnormalByPage();
})
</script>
{/block}
